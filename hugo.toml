baseURL = 'https://liujunguang.github.io/'
languageCode = 'en-us'
title = 'Liu Junguang'
theme = 'PaperMod'
# 添加中文支持，否则字数统计不准
hasCJKLanguage = true

# 以下是官方文档中贴出来的配置
# ====================
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = "UA-123-45"
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
# to enable google analytics, opengraph, twitter-cards and schema.
env = "production"
title = "ExampleSite"
description = "ExampleSite description"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author = "刘俊光"
images = [ "<link or path of image for opengraph, twitter-cards>" ]
DateFormat = "January 2, 2006"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = true
# 会显示 twitter 等等国内无法分享的多个图标
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

[params.assets]
# disableHLJS = true # to disable highlight.js
# disableFingerprinting = true
favicon = "<link / abs url>"
favicon16x16 = "<link / abs url>"
favicon32x32 = "<link / abs url>"
apple_touch_icon = "<link / abs url>"
safari_pinned_tab = "<link / abs url>"

[params.label]
#text = "<title>"
#icon = "/apple-touch-icon.png"
#iconHeight = 35

[params.profileMode]
# needs to be explicitly set
enabled = false
title = "ExampleSite"
subtitle = "This is subtitle"
imageUrl = "<img location>"
imageWidth = 120
imageHeight = 120
imageTitle = "my image"

[[params.profileMode.buttons]]
name = "Posts"
url = "posts"

[[params.profileMode.buttons]]
name = "Tags"
url = "tags"

[params.homeInfoParams]
Title = "Tec Blog👋"
Content = """我觉得秘密至少分为两种\n
一种是认知达到的，别人隐瞒了重要信息导致无知\n
一种是习以为常的，像空气一样被人们忽视"""

# todo: wechat 公众号
#[[params.socialIcons]]
#name = "twitter"
#url = "https://twitter.com/"

[[params.socialIcons]]
name = "github"
url = "https://github.com/Liujunguang/"

[[params.socialIcons]]
name = "zhihu"
url = "https://www.zhihu.com/people/hu-xi-1-93"

[params.analytics.google]
SiteVerificationTag = "XYZabc"

[params.analytics.bing]
SiteVerificationTag = "XYZabc"

[params.analytics.yandex]
SiteVerificationTag = "XYZabc"

[params.cover]
# hide everywhere but not in structured data
hidden = true
# hide on list pages and home
hiddenInList = true
# hide on single page
hiddenInSingle = true

[params.editPost]
#URL = "https://github.com/<path_to_repo>/content"
# edit text
#Text = "Suggest Changes"
# to append file path to Edit link
#appendFilePath = true

# for search
# https://fusejs.io/api/options.html
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1_000
threshold = 0.4
minMatchCharLength = 0
keys = [ "title", "permalink", "summary", "content" ]

[params.artalk]
server = 'https://ljg.cool/artalk'
site = 'https://liujunguang.github.io/'

[[menu.main]]
identifier = "categories"
name = "categories"
url = "/categories/"
weight = 10

[[menu.main]]
identifier = "tags"
name = "tags"
url = "/tags/"
weight = 20

[[menu.main]]
identifier = "wiki"
name = "WiKi"
url = "https://github.com/Liujunguang/liujunguang.github.io/wiki"
weight = 30

[markup.highlight]
noClasses = false
#anchorLineNos = true
#codeFences = true
#guessSyntax = true
#lineNos = true
#style = "monokai"

[markup.goldmark.renderer]
# https://gohugo.io/getting-started/configuration-markup/#configure-markup
# hugo 才能按预期显示换行
hardWraps = true
